<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Cream</title>

  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/logo2.svg" alt="casquinha com sorvete roxo">
      </div>
      <div class="bg-title">
        <h1>Space cream</h1>
      </div>
    </header>
  
    <main>
      <p>Bem-vindo à "Space Cream", a gelateria mais celestial da cidade! Aqui, exploramos um universo de sabores incríveis que levarão você a uma experiência gastronômica fora deste mundo. Prepare-se para embarcar em uma jornada cósmica de delícias congeladas!</p>
  
      <div class="cards">
        <div class="card">
          <img src="images/sorvete1.png" alt="paletas roxas com amoras em cima">
          <span>Paletas</span>
        </div>
    
        <div class="card">
          <img src="images/sorvete2.png" alt="recipiente de vidro contendo shake roxo com pedaços de frutas ">
          <span>Shakes</span>
        </div>
    
        <div class="card">
          <img src="images/sorvete3.png" alt="colhere de sorvete com massa roxa">
          <span>Massas</span>
        </div>
    
        <div class="card">
          <img src="images/sorvete4.png" alt="mão segurando um picolé">
          <span>Picolés</span>
        </div>
      </div>
    </main>
  </div>
 
</body>
</html>
